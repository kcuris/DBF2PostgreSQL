plugins {
    id 'java'
    id 'application'
}

group = 'hr.kkinfo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.github.spyhunter99/jdbf
    implementation 'com.github.spyhunter99:jdbf:2.2.0'
    implementation 'org.postgresql:postgresql:42.7.1'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
application {
    mainClass = 'hr.kkinfo.Main'
}

run {
    if (project.hasProperty('dbfFileName')) {
        args dbfFileName
    }
}

test {
    useJUnitPlatform()
}